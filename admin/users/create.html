	<meta charset="utf-8">

		body{
			overflow-x: hidden;
		}
	</style>
	<title>WebLog | Admin Section</title>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
		<div class="container-md">
			<!-- brand -->
			<a href="#" class="navbar-brand"><span class="h2">Web Log</span></a>
			<!-- toggler -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- menu -->
			<div class="collapse navbar-collapse" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="../posts/index.html">Manage Post</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="index.html">Manage Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../topics/index.html">Manage Topic</a>
					</li>
					<li class="nav-item dropdown">
			        	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Avinash Bharti</a>
			          	<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			            	<li><a class="dropdown-item" href="#">Dashboard</a></li>
			            	<li><a class="dropdown-item" href="#">Logout</a></li>
			          	</ul>
				    </li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- main section -->

	<div class="row justify-content-around my-4 px-4">
		<div class="col-12 col-md-9">
			<a class="btn btn-secondary mx-2" href="create.html">Add User</a>
			<a class="btn btn-secondary mx-2" href="index.html">Manage User</a>

			<h2 class="text-center fw-bold">Add User</h2>
			
			<form action="create.html" method="post">
                <div class="mb-3">
		    		<label for="username" class="form-label">Username</label>
		    		<input type="username" class="form-control" id="username" placeholder="Enter your Username">
		  		</div>
		  		<div class="mb-3">
		    		<label for="email" class="form-label">Email address</label>
		    		<input type="email" class="form-control" id="email" placeholder="Enter your Email">
		  		</div>
		  		<div class="mb-3">
		    		<label for="password" class="form-label">Password</label>
		    		<input type="password" class="form-control" id="password" placeholder="Enter Password">
		  		</div>
		  		<div class="mb-3">
		    		<label for="cpassword" class="form-label">Confirm Password</label>
		    		<input type="cpassword" class="form-control" id="cpassword" placeholder="Confirm Password">
		  		</div>
		  		<div class="mb-3">
		  			<label class="form-label">Role</label>
	                <select name="topic" class="form-control">
	                    <option value="1">Admin</option>
	                    <option value="">Author</option>
	                </select>
	            </div>
                <button type="submit" class="btn btn-secondary btn-lg my-4">Add User</button>
            </form>

		</div>
	</div>

	<script type="text/javascript" src="../../js/bootstrap.bundle.js"></script>
