<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">

	<style type="text/css">
		body{
			overflow-x: hidden;
		}
	</style>
	<title>WebLog | Admin Section</title>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
		<div class="container-md">
			<!-- brand -->
			<a href="#" class="navbar-brand"><span class="h2">Web Log</span></a>
			<!-- toggler -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- menu -->
			<div class="collapse navbar-collapse" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Manage Post</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../users/index.html">Manage Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../topics/index.html">Manage Topic</a>
					</li>
					<li class="nav-item dropdown">
			        	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Avinash Bharti</a>
			          	<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			            	<li><a class="dropdown-item" href="#">Dashboard</a></li>
			            	<li><a class="dropdown-item" href="#">Logout</a></li>
			          	</ul>
				    </li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- main section -->

	<div class="row justify-content-around my-4 px-4">
		<div class="col-12 col-md-9">
			<a class="btn btn-secondary mx-2" href="create.html">Add Post</a>
			<a class="btn btn-secondary mx-2" href="index.html">Manage Post</a>

			<h2 class="text-center fw-bold">Add Post</h2>
			
			<form action="create.html" method="post">
                <div>
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div>
                    <label class="form-label">Body</label>
                    <textarea name="body" id="editor" class="form-control"></textarea>
                </div>
                <div>
                    <label class="form-label">Image</label>
                    <input type="file" name="image" class="form-control">
                </div>
                <div>
                    <label class="form-label">Topic</label>
                    <select name="topic" class="form-control">
                        <option value="Poetry">Poetry</option>
                        <option value="Life Lessons">Life Lessons</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary btn-lg my-4">Add Post</button>
                </div>
            </form>

		</div>
	</div>

	<script type="text/javascript" src="../../js/bootstrap.bundle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>
	<script type="text/javascript" src="../../js/main.js"></script>
</body>
</html>
